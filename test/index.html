<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../src/csscraft/csscraft.css" />
        <link rel="stylesheet" href="../src/csscraft/fontcraft.css" />
    </head>
    <body>
        <div class="mc-gui">
            <div class="center-vertical">
                <span class="mc-grid-3x3">
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                    <span class="mc-slot"><img class="mc-item" src="assets/images/pickaxe.png" alt /></span>
                </span>
                <span class="mc-icon mc-icon-gui mc-icon-crafting-arrow mc-icon-lg"></span>
                <!--<span class="mc-icon mc-icon-gui mc-icon-crafting-shapeless mc-icon-lg"></span>-->
                <span class="mc-slot mc-block">
                    <img class='mc-block-face mc-block-face-top' src="assets/images/cobblestone.png"/><img class='mc-block-face mc-block-face-left' src="assets/images/cobblestone.png"/><img class='mc-block-face mc-block-face-right' src="assets/images/cobblestone.png"/>
                </span>
            </div><br />
            <span class="mc-tooltip enchanted">Hello world!</span><br /><br />
            <input value="Hello everyone!" class="mc-textbox" /><br /><br />
            <input type="button" class="mc-button" value="Hi there!" /><br /><br />
            <span class="mc-icon mc-icon-gui mc-icon-axe"></span>
            <span class="mc-icon mc-icon-gui mc-icon-spade"></span>
            <span class="mc-icon mc-icon-gui mc-icon-pickaxe"></span>
            <span class="mc-icon mc-icon-gui mc-icon-hoe"></span>
            <span class="mc-icon mc-icon-gui mc-icon-sword"></span>
            <span class="mc-icon mc-icon-gui mc-icon-bucket"></span>
            <span class="mc-icon mc-icon-gui mc-icon-bucket-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-flame"></span>
            <span class="mc-icon mc-icon-gui mc-icon-flame-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-flame-furnace"></span>
            <span class="mc-icon mc-icon-gui mc-icon-crafting-arrow"></span>
            <span class="mc-icon mc-icon-gui mc-icon-crafting-arrow-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-crafting-shapeless"></span>
            <span class="mc-icon mc-icon-gui mc-icon-crafting-shapeless-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-ingot"></span>
            <span class="mc-icon mc-icon-gui mc-icon-ingot-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-nugget"></span>
            <span class="mc-icon mc-icon-gui mc-icon-nugget-outline"></span>
            <span class="mc-icon mc-icon-gui mc-icon-redstone-dust"></span>
            <span class="mc-icon mc-icon-gui mc-icon-redstone-dust-outline"></span>
        </div>
    </body>
</html>
